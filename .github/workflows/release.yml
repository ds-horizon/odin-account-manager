name: Publish Release

on:
  release:
    types: [released]

env:
  ARTIFACT_NAME: odin-account-manager

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Validate release branch
        run: |
          if [[ "${{ github.event.release.target_commitish }}" != "${{ github.event.repository.default_branch }}" ]]; then
            echo "::error:: Releases must be created from the default branch (${{ github.event.repository.default_branch }})"
            echo "This release was created from: ${{ github.event.release.target_commitish }}"
            exit 1
          fi

      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          token: ${{ secrets.GH_BOT_TOKEN }}
          fetch-depth: 0

      - name: Login to docker
        uses: docker/login-action@184bdaa0721073962dff0199f1fb9940f07167d1 # v3.5.0
        with:
          registry: ${{ vars.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392 # v3.6.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1

      - name: Get version from tag
        id: get_version
        run: |
          releaseVersion="${GITHUB_REF/refs\/tags\//}"

          # Validate tag format (must start with 'v' followed by semantic version)
          if [[ ! "$releaseVersion" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Tag must be in format vX.Y.Z (e.g., v1.0.0)"
            exit 1
          fi

          releaseVersion="${releaseVersion//v/}"
          echo "VERSION=$releaseVersion" >> "$GITHUB_OUTPUT"

      - name: Update version pom.xml
        run: mvn --no-transfer-progress versions:set -DnewVersion=${{ steps.get_version.outputs.VERSION }}

      - name: Test
        run: mvn --no-transfer-progress clean verify

      - name: Publish Test Report
        uses: dorny/test-reporter@dc3a92680fcc15842eef52e8c4606ea7ce6bd3f3 # v2.1.1
        if: success() || failure()
        with:
          name: Junit Tests
          path: "target/**/TEST-*.xml"
          reporter: java-junit

      - name: Upload JAR to Release
        uses: softprops/action-gh-release@6cbd405e2c4e67a21c47fa9e383d020e4e28b836 #v2.3.3
        with:
          token: ${{ secrets.GH_BOT_TOKEN }}
          files: ./target/${{ env.ARTIFACT_NAME }}/${{ env.ARTIFACT_NAME }}-fat.jar
          fail_on_unmatched_files: true
          overwrite_files: false

      - name: Publish docker image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ vars.DOCKER_REGISTRY }}/${{ vars.DOCKER_REPOSITORY }}:${{ steps.get_version.outputs.VERSION }}
            ${{ vars.DOCKER_REGISTRY }}/${{ vars.DOCKER_REPOSITORY }}:latest

      - name: Setup git config
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        run: .ci/scripts/bump-version.sh
